<h1>Welcome!</h1>

<div class="main-container">
    <p>Please enter your GivePulse API Token:</p>
    <input type="text" [(ngModel)]="token">
    <p><span (click)="runAuth()">Authorize</span></p>
    <ng-template [ngIf]="authToken != ''" [ngIfElse]="none">
        <p>You are authorized!</p>
    </ng-template>
    <ng-template #none>
        <p>You are not authorized.</p>
    </ng-template>
</div>
